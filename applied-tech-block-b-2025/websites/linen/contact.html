   <div class="subpage-container">
    <h1>Contact!</h1>
    <h4>Ring ring!</h5>
    <div class="subpage-content">
        <p>You can fill out the form for anything, chatting, questions, etc. I'm very open to everything and I'd love to hear from you! I check every 48 or so hours, so please be patient. Thank you!</p>

        <div class="form-container">
            <form action="#" method="post">
                <label for="Name">Full Name:</label>
                <input type="text" name="Name" placeholder="Full Name"required><br>

                <label for="Name">Your Email:</label>
                <input type="text" name="Email" placeholder="Your Email"required><br>

                <label for="Name">Your City:</label>
                <input type="text" name="City" placeholder="Your City"><br>

                <label for="Name">Your Region:</label>
                <select name="Region">
                    <option selected>Choose:</option>
                    <option>Choose:</option>
                    <option>Africa</option>
                    <option>Asia</option>
                    <option>Oceania</option>
                    <option>Europe</option>
                    <option>North America</option>
                    <option>Central America</option>
                    <option>South America</option>
                    </select>
                     <br>

                     <label for="Message"></label>
                    <textarea name="Message" placeholder="Your Message"></textarea><br>

                <input type="submit" value="SUBMIT"

                <!--<input type="hidden" name="_next" value="Thanks.html"-->
                <input type="hidden" name_subject value="Website Contact Form">
                <input type="hidden" name="_captcha" value="false">



            </form>
        </div>
