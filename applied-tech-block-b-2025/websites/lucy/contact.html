  <div class="subpage-container">
    <h1>Contact!</h1>
    <h5>Contact me for more information.</h5>
    <div class="subpage-content">
        <p>Fill our the form below if you have a question or if you just want to connect with me. I probably will get back to you in max a week. </p>

        <div class="form-container">
            <form action="#" method="post">
                <label for="Name">Full Name:</label>
                <input type="text" name="Name" placeholder="Full Name" required><br>

                <label for="Name">Your Email:</label>
                <input type="text" name="Email" placeholder="Your Email" required><br>

                <label for="Name">Your City:</label>
                <input type="text" name="City" placeholder="Your City" required><br>

                <label for="Name">Your Region:</label>
                <select type="text" name="Region" placeholder="Your region"><br>
                    <option selected>Choose:</option>
                    <option>Africa</option>
                    <option>Asia</option>
                    <option>Australia</option>
                    <option>Europe</option>
                    <option>North America</option>
                    <option>Central America</option>
                    <option>South America</option>
                    <option>Oceania</option>
                    </select><br>

                <label for="Message"></label>
                <textarea name="Message" placeholder="Your Message"></textarea><br>

                <input type="submit" value="SUBMIT">

                <!-- <input type="hidden" name="_next" value="_thanks. html"> -->

                <input type="hidden" name="_subject" value="Webiste Contact Form">

                <input type="hidden" name="_captcha" value="false">

            </form>
        </div>
