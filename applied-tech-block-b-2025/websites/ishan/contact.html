    <h1>Contact!</h1>
    <h5>Contact me for more information.</h5>
    <div class="subpage-content">
        <p>Fill out the form below if you'd like to connect. I check form submissions daily and typically respond within 48hrs if a response is needed. Thank you.</p>
        
        <div class="form-container">
            <form action="#" method="post">

                <label for="Name">Full Name:</label>
                <input type="text" name="Name" placeholder="Full Name" required><br>

                <label for="Name">Your Email:</label>
                <input type="text" name="Email" placeholder="Your Email" required><br>

                <label for="Name">Your City:</label>
                <input type="text" name="City" placeholder="Your City"><br>

                <label for="Name">Your Region:</label>
                <select name="Region">
                    <option selected>Choose:</option>
                    <option>Africa</option>
                    <option>Asia</option>
                    <option>Oceania</option>
                    <option>Europe</option>
                    <option>North America</option>
                    <option>Central America</option>
                    <option>South America</option>
                </select>
                <br>

                <label for="Message"></label>
                <textarea name="Message" placeholder="Your Message"></textarea>
                <br>

                <input type="submit" value="SUBMIT">

                <!-- <input type="hidden" name="_next" value="thanks.html"> -->

                <input type="hidden" name="_subject" value="Website Contact Form">

                <input type="hidden" name="_captcha" value="false">

            </form>
